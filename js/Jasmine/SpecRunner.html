    <script>
      function fizzbuzzcheck(num){
        if (num%3==0 && num%5==0){
          return "FizzBuzz";
            }
        else if (num%3==0){
          return "Fizz";
        }
          else if (num%5==0){
          return "Buzz";
        }
          else {
          return num;
        }
        
        
        }
      // test senario is FizzBuzz Testing
      describe (("FizzBuzz Testing"), function(){
      // This is test case 1 
        it (("Number Divisible by 3 and 5"), function(){
          //arrange
          let num=15;
          // act
          const result= fizzbuzzcheck(num);
          //assert
          expect(result).toBe("FizzBuzz");
        });
      // This is test case 12
          it (("Number Divisible by 3"), function(){
          //arrange
          let num=3;
          // act
          const result= fizzbuzzcheck(num);
          //assert
          expect(result).toBe("Fizz");
        });
        // This is test case 3
          it (("Number Divisible by 5"), function(){
          //arrange
          let num=5;
          // act
          const result= fizzbuzzcheck(num);
          //assert
          expect(result).toBe("Buzz");
        });
                // This is test case 3
          it (("Number not Divisible by either 3 or 5"), function(){
          //arrange
          let num=44;
          // act
          const result= fizzbuzzcheck(num);
          //assert
          expect(result).toBe(num);
        });
        
 
        });
 
    </script>
